<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn | LogInTemplate</title>
    <meta name="description" content="A modern glassmorphism authentication template using Google Identity Services.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <main class="glass-container" id="login-box">
        <h1>LogIn Google Template</h1>
        <p class="subtitle">Please enter your details to sign in</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">
                <span>Sign In</span>
            </button>
        </form>

        <div class="divider">OR</div>

        <!-- Google Login Knapp - HÄR SKA DU ERSÄTTA 'data-client_id' MED DITT EGET ID -->
        <div id="google-btn-wrapper">
            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                data-text="continue_with" data-size="large" data-logo_alignment="left" data-width="100%">
            </div>
        </div>

        <p class="footer-text">
            Don't have an account? <a href="#" id="toggle-auth">Register with Google</a>
        </p>
    </main>

    <!-- UI Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
